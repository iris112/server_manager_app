<div class="modal" id="upload-file-modal" tabindex="-1" role="dialog" autocomplete="off">
	<div class="modal-dialog" role="document">
		<form id="automation-form">
			<div class="modal-content">
				<div class="modal-header" style="background: #eaeaea">
					<h3 class="modal-title">Upload CSV</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="contents">
						<button class="btn btn-success" style="padding: 10px;" onclick="$('#file').click(); return false;">Choose File</button>
					</div>
                    <input id="file" type="file" value="Upload" />
				</div>
			</div>
		</form>
	</div>
</div>
